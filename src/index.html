<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English puzzle</title>
</head>

<body>
  <!-- 
      страница авторизации / регистрации нового пользователя
      глобально доступный тулбар с кнопкой logout
      стартовый экран
      основная страница приложения
        меню
        блок с подсказками
        блок с результатами
        блок с исходными данными
        кнопки "I don't know", "Check", "Continue", "Results"
      страница статистики
   -->
  <div class="containter">
    <section class="auth hidden">
      <form action="" method="post">
        <input type="email" name="email">
        <input type="password" name="password">
        <input type="submit" value="submit">
      </form>
    </section>

    <section class="toolbar hidden">
      <button class="toolbar__logout">logout</button>
    </section>

    <section class="startpage hidden">
      <h2>English Puzzle</h2>
      <button>Start Game</button>
    </section>

    <main class="main">

      <nav class="menu">
        <form action="https://afternoon-falls-25894.herokuapp.com/words?" method="GET">
          <label for="group">Level</label>
          <select name="group" id="group" class="button">
            <option value="0">Beginer</option>
            <option value="1">Very Easy</option>
            <option value="2">Easy</option>
            <option value="3">Normal</option>
            <option value="4">Hard</option>
            <option value="5">Pro</option>
          </select>
          <label for="page">Page</label>
          <select name="page" id="page" class="button">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
          </select>
          <button type="submit">Change level</button>
        </form>
        <div class="hints-control">
          <button title="auto-pronunciation">auto</button>
          <button title="translation">tran</button>
          <button title="word pronunciation">word</button>
          <button title="background image">bg-i</button>
        </div>
      </nav>
      <div class="hints">
        <button>иконка аудио</button>
        <div class="hints__translation">
          В блоке с подсказками могут находиться перевод предложения.
        </div>
      </div>

      <div class="resualt"></div>

      <div class="source"></div>

      <div class="controls">
        <button>I don't know</button>
        <button>Check</button>
        <button>Continue</button>
        <button>Results</button>
      </div>
    </main>

    <section class="statistic hidden">

    </section>
  </div>
</body>

</html>
