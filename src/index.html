<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Movie search</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Movie Search</h1>
    </header>
    <main>
        <form class="search">
            <input class="search__input" type="text" placeholder="Search movie" autofocus />
            <span class="search__clear">x</span>
            <span class="search__keyboard"></span>
            <button class="search__button">Search</button>
            <h3 class="search__info"></h3>
            <img class="search__loading hidden" src="../assets/img/loading.svg" alt="loading">
        </form>
        <section class="slider">
            <div class="slider__wrapper">
            </div>
            <!-- control -->
            <a class="slider__control slider__control_left"></a>
            <a class="slider__control slider__control_right"></a>
        </section>
        <section class="keyboard hidden">

        </section>
    </main>
    <footer class="footer">
        <h3><a class="footer__link" href="https://rs.school/">RS School 2020q1</a></h3>
        <h3><a class="footer__link" href="https://github.com/RemyJS">RemyJS</a></h3>
    </footer>
</body>
</html>
