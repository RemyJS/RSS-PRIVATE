<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Weather</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div class="grid-container">

        <div class="control">
            <h1>Fancy Weather</h1>

            <div class="control__setting_temp">
                <button class="control__setting_bg control__setting_btn"data-i18n="background">reset</button>
                <button class="control__setting_btn" data-temp="I">F</button>
                <button class="control__setting_btn" data-temp="M">C</button>
            </div>
            <div class="control__setting_lang">
                <button class="control__setting_btn" data-setlang="en">en</button>
                <button class="control__setting_btn" data-setlang="ru">ru</button>
                <button class="control__setting_btn" data-setlang="be">be</button>
            </div>

            <form class="search">
                <button class="search__rec" type="button"></button>
                <input class="search__input" type="text" pattern="[A-я].{2,}">
                <input class="search__country_code" type="text" pattern="[A-я].{0,2}" placeholder="code">
                <button class="search__button" data-i18n="search" type="submit">Поиск</button>
                <div class="notification"></div>
            </form>

        </div>

        <div class="weather">
            <div class="weather__header">
                <div class="weather__header__wrap">
                    <div class="weather__header__place">МИНСК, БЕЛОРУССИЯ</div>
                    <div class="weather__header__date"></div>
                    <div class="weather__header__time"></div>
                </div>
            </div>

            <div class="weather__temp_m">
                <div class="weather__day_temp">14</div>
            </div>

            <div class="weather__ico_m">
                <div class="weather__ico"></div>
            </div>
            <div class="weather__desctription">
                <ul>
                    <li class="weather__desctription_summary" data-i18n="731">ЯСНО</li>
                    <li class="weather__desctription_apparent">
                        <span data-i18n="feellike">ОЩУЩАЕТСЯ КАК: </span>
                        <span class="weather__desctription_apparent_value">16</span>
                    </li>
                    <li class="weather__desctription_speed">
                        <span data-i18n="wind">ВЕТЕР: </span>
                        <span class="weather__desctription_speed_value">2</span>
                        <span data-i18n="speedscale">м/с</span></li>
                    <li class="weather__desctription_humidity">
                        <span data-i18n="humidity">ВЛАЖНОСТЬ:</span>
                        <span class="weather__desctription_humidity_value">66</span>
                        <span>%</span>
                    </li>
                </ul>
            </div>
            <div class="weather__days">
                <div class="weather__day weather__day_1">
                    <div class="weather__day_name">Пятница</div>
                    <div class="weather__day_wrap">
                        <div class="weather__ico"></div>
                        <div class="weather__day_temp">14</div>
                    </div>
                    <div class="weather__desctription_summary">ЯСНО</div>
                </div>
                <div class="weather__day weather__day_2">
                    <div class="weather__day_name">Пятница</div>
                    <div class="weather__day_wrap">
                        <div class="weather__ico"></div>
                        <div class="weather__day_temp">14</div>
                    </div>
                    <div class="weather__desctription_summary">ЯСНО</div>
                </div>
                <div class="weather__day weather__day_3">
                    <div class="weather__day_name">Пятница</div>
                    <div class="weather__day_wrap">
                        <div class="weather__ico"></div>
                        <div class="weather__day_temp">14</div>
                    </div>
                    <div class="weather__desctription_summary">ЯСНО</div>
                </div>
            </div>
        </div>

        <div class="map">
            <div id="mapbox" class="map__mapbox">

            </div>
            <div class="map__cord">
                <div>
                    <span data-i18n="lat">Широта: </span>
                    <span class="map__cord_lat">53° 51" 8'</span>
                </div>
                <div>
                    <span data-i18n="lon">Долгота: </span>
                    <span class="map__cord_lon">27° 26" 32'</span>
                </div>
            </div>
        </div>
        <!-- end container -->
    </div>
</body>

</html>
