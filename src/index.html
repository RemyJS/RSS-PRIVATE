<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Weather</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="grid-container">

        <div class="control">
            <h1>Fancy Weather</h1>
            <div class="control__setting">
                <div class="control__setting_temp">
                    <button>reset</button>
                    <button>F</button>
                    <button>C</button>
                </div>
                <div class="control__setting_lang">
                    <button>en</button>
                    <button>ru</button>
                    <button>be</button>
                </div>
            </div>
            <form action="GET">
                <input type="text">
                <button>search</button>
            </form>
        </div>

        <div class="weather">
            <div class="weather__header">
                <div class="weather__header__wrap">
                    <div class="weather__header__place">ПРАГА, ЧЕХИЯ</div>
                    <div class="weather__header__date">Вт 19 Май</div>
                    <div class="weather__header__time">17:23:12</div>
                </div>
            </div>
            <div class="weather__temp">
                16
            </div>
            <div class="weather__ico"></div>
            <div class="weather__desctription">
                <ul>
                    <li>ЯСНО</li>
                    <li>ОЩУЩАЕТСЯ КАК: 16°</li>
                    <li>ВЕТЕР: 2 M/S</li>
                    <li>ВЛАЖНОСТЬ: 66%</li>
                </ul>
            </div>
            <div class="weather__days">
                <div class="weather__day weather__day_yesterday">
                    СРЕДА 14°
                </div>
                <div class="weather__day weather__day_today">
                    Четверг 15°
                </div>
                <div class="weather__day weather__day_tomorrow">
                    Пятница 16°
                </div>
            </div>
        </div>

        <div class="map">
            <div class="map__yandex">

            </div>
            <div class="map__cord">
                <p>Широта: 53° 51" 8'</p>
                <p>Долгота: 27° 26" 32'</p>
            </div>
        </div>
        <!-- end container -->
    </div>
</body>

</html>
